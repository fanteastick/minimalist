language: ruby
rvm:
- 2.3.3

script:
  - set -e # halt script on error
  - gem install bundler:1.17.2
  - bundle install
  - bundle update
  - bundle exec jekyll build
  - bundle exec htmlproofer ./_site

env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true # speeds up installation of html-proofer

sudo: false
